<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Modell – Cesium</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; }
    /* Toolbar längst ner i mitten (för senare mätverktyg) */
    .cesium-viewer .cesium-viewer-toolbar {
      bottom: 10px !important;
      top: auto !important;
      left: 50% !important;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzOTJjOGQxNC1hZjBjLTQ3YzgtYWEyZS1mYWJkZWVmNTM1NTgiLCJpZCI6Mzc1NDE2LCJpYXQiOjE3Njc3NzUwNjh9.jSPe5j-cDkgMNN6S6ISczX7dYZBw6mCvSvBBNPv2J5w";
    const assetId = 4328199;

    const viewer = new Cesium.Viewer("cesiumContainer", {
      timeline: false,
      animation: false,
      baseLayerPicker: false,
      sceneModePicker: true,
      navigationHelpButton: true,
      homeButton: true,
      infoBox: true,
      selectionIndicator: true,
      skyBox: false,
      skyAtmosphere: false
    });

    // Gör globen vit istället för blå
    viewer.scene.globe.show = true;
    viewer.scene.globe.baseColor = Cesium.Color.WHITE;
    viewer.scene.globe.showGroundAtmosphere = false;

    Cesium.Cesium3DTileset.fromIonAssetId(assetId).then(tileset => {
      viewer.scene.primitives.add(tileset);

      tileset.readyPromise.then(() => {
        const boundingSphere = tileset.boundingSphere;

        // Zooma till modellen
        viewer.camera.viewBoundingSphere(boundingSphere, new Cesium.HeadingPitchRange(0, -0.3, boundingSphere.radius * 1.5));

        // Home-knappen centreras på modellen
        viewer.homeButton.viewModel.command.beforeExecute.addEventListener(e => {
          e.cancel = true;
          viewer.camera.viewBoundingSphere(boundingSphere, new Cesium.HeadingPitchRange(0, -0.3, boundingSphere.radius * 1.5));
        });
      });
    }).otherwise(error => console.error("Fel vid laddning av tileset:", error));
  </script>
</body>
</html>
