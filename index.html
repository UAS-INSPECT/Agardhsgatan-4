<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Modell – Cesium</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-KntFeYIY..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; }
    .measurementToolbar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      display: flex;
      gap: 10px;
      padding: 8px 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .measurementToolbar button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 6px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .measurementToolbar button:hover {
      background: rgba(0,0,0,0.1);
      border-radius: 4px;
    }
    .measurementToolbar button.active {
      background: rgba(0,123,255,0.2);
      border-radius: 4px;
    }
    .measurementToolbar span { font-size: 10px; margin-top: 2px; }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- Mätverktyg -->
  <div class="measurementToolbar">
    <button id="distanceBtn"><i class="fas fa-ruler-horizontal"></i><span>Avstånd</span></button>
    <button id="areaBtn"><i class="fas fa-draw-polygon"></i><span>Area</span></button>
    <button id="angleBtn"><i class="fas fa-angle-right"></i><span>Lutning</span></button>
  </div>

  <script>
    // Din Cesium access token
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzOTJjOGQxNC1hZjBjLTQ3YzgtYWEyZS1mYWJkZWVmNTM1NTgiLCJpZCI6Mzc1NDE2LCJpYXQiOjE3Njc3NzUwNjh9.jSPe5j-cDkgMNN6S6ISczX7dYZBw6mCvSvBBNPv2J5w";

    const viewer = new Cesium.Viewer("cesiumContainer", {
      timeline: false,
      animation: false,
      baseLayerPicker: false,
      sceneModePicker: true,
      navigationHelpButton: true,
      homeButton: true,
      infoBox: true,
      selectionIndicator: true,
      skyBox: false,
      skyAtmosphere: false,
      imageryProvider: false,
      backgroundColor: Cesium.Color.WHITE
    });

    const assetId = 4328199; // Din Asset ID
    let tileset;
    let boundingSphere;

    Cesium.Cesium3DTileset.fromIonAssetId(assetId)
      .then(t => {
        tileset = t;
        viewer.scene.primitives.add(tileset);
        boundingSphere = tileset.boundingSphere;

        // Centrerad och utzoomad vy på modellen
        viewer.camera.viewBoundingSphere(boundingSphere, new Cesium.HeadingPitchRange(0, -0.3, boundingSphere.radius * 2));
        viewer.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);

        // Home-knapp centrerad på modellen
        viewer.homeButton.viewModel.command.beforeExecute.addEventListener(e => {
          e.cancel = true;
          viewer.camera.viewBoundingSphere(boundingSphere, new Cesium.HeadingPitchRange(0, -0.3, boundingSphere.radius * 2));
        });
      })
      .otherwise(err => console.error("Fel vid laddning av tileset:", err));

    // =================================
    // Fungerande mätverktyg
    // =================================
    let handler = null;

    function clearHandler() {
      if(handler){ handler.destroy(); handler = null; }
    }

    function getPickPosition(position) {
      const ray = viewer.camera.getPickRay(position);
      const cartesian = viewer.scene.globe.pick(ray, viewer.scene);
      if(cartesian) return cartesian;
      if(tileset) {
        const pick = viewer.scene.pickPosition(position);
        if(pick) return pick;
      }
      return null;
    }

    function startDistanceMeasurement() {
      clearHandler();
      let points = [];
      handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
      handler.setInputAction(click => {
        const c = getPickPosition(click.position);
        if(!c) return;
        points.push(c);
        if(points.length === 2){
          const d = Cesium.Cartesian3.distance(points[0], points[1]);
          alert("Avstånd: "+d.toFixed(2)+" m");
          clearHandler();
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }

    function startAreaMeasurement() {
      clearHandler();
      let points = [];
      handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
      handler.setInputAction(click => {
        const c = getPickPosition(click.position);
        if(!c) return;
        points.push(c);
        if(points.length>=3){
          let area=0;
          for(let i=1;i<points.length-1;i++){
            const a = Cesium.Cartesian3.distance(points[0], points[i]);
            const b = Cesium.Cartesian3.distance(points[i], points[i+1]);
            const cDist = Cesium.Cartesian3.distance(points[i+1], points[0]);
            const s = (a+b+cDist)/2;
            area += Math.sqrt(s*(s-a)*(s-b)*(s-cDist));
          }
          alert("Area: "+area.toFixed(2)+" m²");
          clearHandler();
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }

    function startAngleMeasurement() {
      clearHandler();
      let points = [];
      handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
      handler.setInputAction(click => {
        const c = getPickPosition(click.position);
        if(!c) return;
        points.push(c);
        if(points.length===3){
          const v1 = Cesium.Cartesian3.subtract(points[1], points[0], new Cesium.Cartesian3());
          const v2 = Cesium.Cartesian3.subtract(points[2], points[0], new Cesium.Cartesian3());
          const angle = Cesium.Cartesian3.angleBetween(v1,v2)*180/Math.PI;
          alert("Vinkel: "+angle.toFixed(2)+"°");
          clearHandler();
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }

    const buttons = document.querySelectorAll(".measurementToolbar button");
    function setActive(btn){
      buttons.forEach(b=>b.classList.remove("active"));
      if(btn) btn.classList.add("active");
    }

    document.getElementById("distanceBtn").onclick = function(){ setActive(this); startDistanceMeasurement(); };
    document.getElementById("areaBtn").onclick = function(){ setActive(this); startAreaMeasurement(); };
    document.getElementById("angleBtn").onclick = function(){ setActive(this); startAngleMeasurement(); };

  </script>
</body>
</html>
