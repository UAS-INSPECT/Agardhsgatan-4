<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Modell – Inspektion</title>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; }
    .info {
      position: absolute; top:10px; left:10px;
      background: rgba(0,0,0,0.7); color:white; padding:10px; font-family:sans-serif; max-width:300px;
      overflow-y: auto; max-height:400px;
      z-index: 100;
    }
    .info img { width:150px; margin:3px; cursor:pointer; }
    .measurementButtons {
      position: absolute; top:10px; right:10px;
      background: rgba(0,0,0,0.7); color:white; padding:10px; font-family:sans-serif;
      z-index: 100;
    }
    .measurementButtons button { margin:3px; }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

  <!-- Panel för inspektionsbilder -->
  <div class="info" id="inspektionsbilder">
    <b>Inspektionsbilder:</b><br>
  </div>

  <!-- Mätverktygsknappar -->
  <div class="measurementButtons">
    <b>Mätverktyg:</b><br>
    <button id="distanceBtn">Avstånd</button>
    <button id="areaBtn">Area</button>
    <button id="angleBtn">Lutning</button>
  </div>

  <script>
    // Din Cesium access token
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzOTJjOGQxNC1hZjBjLTQ3YzgtYWEyZS1mYWJkZWVmNTM1NTgiLCJpZCI6Mzc1NDE2LCJpYXQiOjE3Njc3NzUwNjh9.jSPe5j-cDkgMNN6S6ISczX7dYZBw6mCvSvBBNPv2J5w";

    // Skapa Cesium viewer
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      timeline: false,
      animation: false,
      baseLayerPicker: false,
      sceneModePicker: true,
      navigationHelpButton: true,
      infoBox: true
    });

    // Lägg till 3D-modell från Cesium ion
    const assetId = 4328199; // ändra till ditt assetId
    Cesium.Cesium3DTileset.fromIonAssetId(assetId)
      .then(tileset => {
        viewer.scene.primitives.add(tileset);

        // Centrerar kameran på modellen
        viewer.zoomTo(tileset);

        // Sätt bounding sphere som Home-position
        viewer.homeButton.viewModel.command.beforeExecute.addEventListener(function(e) {
          e.cancel = true; // stoppa default
          viewer.zoomTo(tileset);
        });
      });

    // Skapa klickbara inspektionsbilder
    const container = document.getElementById('inspektionsbilder');
    const antalBilder = 87; // ändra om du har fler/färre
    for (let i=1; i<=antalBilder; i++){
      const link = document.createElement('a');
      link.href = `images/inspektion${i}.jpg`;
      link.target = "_blank";

      const img = document.createElement('img');
      img.src = `images/inspektion${i}.jpg`;
      link.appendChild(img);

      container.appendChild(link);
    }

    // ======================
    // Enkel mätfunktionalitet
    // ======================
    let activeHandler = null;

    function clearHandler() {
      if (activeHandler) {
        activeHandler.destroy();
        activeHandler = null;
      }
    }

    function startDistanceMeasurement() {
      clearHandler();
      activeHandler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
      let points = [];
      let line;
      activeHandler.setInputAction(function(click) {
        const cartesian = viewer.scene.pickPosition(click.position);
        if (!cartesian) return;
        points.push(cartesian);
        if (points.length === 2) {
          const d = Cesium.Cartesian3.distance(points[0], points[1]);
          alert("Avstånd: " + d.toFixed(2) + " meter");
          clearHandler();
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }

    function startAreaMeasurement() {
      clearHandler();
      activeHandler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
      let points = [];
      activeHandler.setInputAction(function(click) {
        const cartesian = viewer.scene.pickPosition(click.position);
        if (!cartesian) return;
        points.push(cartesian);
        if (points.length >= 3) {
          // Beräkna area med simplifierad triangulering
          let area = 0;
          for (let i=1; i<points.length-1; i++) {
            const a = Cesium.Cartesian3.distance(points[0], points[i]);
            const b = Cesium.Cartesian3.distance(points[i], points[i+1]);
            const c = Cesium.Cartesian3.distance(points[i+1], points[0]);
            const s = (a+b+c)/2;
            area += Math.sqrt(s*(s-a)*(s-b)*(s-c));
          }
          alert("Area: " + area.toFixed(2) + " m²");
          clearHandler();
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }

    function startAngleMeasurement() {
      clearHandler();
      activeHandler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
      let points = [];
      activeHandler.setInputAction(function(click) {
        const cartesian = viewer.scene.pickPosition(click.position);
        if (!cartesian) return;
        points.push(cartesian);
        if (points.length === 3) {
          const v1 = Cesium.Cartesian3.subtract(points[1], points[0], new Cesium.Cartesian3());
          const v2 = Cesium.Cartesian3.subtract(points[2], points[0], new Cesium.Cartesian3());
          const angle = Cesium.Cartesian3.angleBetween(v1, v2) * 180/Math.PI;
          alert("Vinkel: " + angle.toFixed(2) + "°");
          clearHandler();
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }

    // Knappar
    document.getElementById("distanceBtn").onclick = startDistanceMeasurement;
    document.getElementById("areaBtn").onclick = startAreaMeasurement;
    document.getElementById("angleBtn").onclick = startAngleMeasurement;

  </script>
</body>
</html>
