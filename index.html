<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Modell – Cesium</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; }
    .cesium-viewer .cesium-viewer-toolbar {
      bottom: 10px !important;
      top: auto !important;
      left: 50% !important;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzOTJjOGQxNC1hZjBjLTQ3YzgtYWEyZS1mYWJkZWVmNTM1NTgiLCJpZCI6Mzc1NDE2LCJpYXQiOjE3Njc3NzUwNjh9.jSPe5j-cDkgMNN6S6ISczX7dYZBw6mCvSvBBNPv2J5w";

    const viewer = new Cesium.Viewer("cesiumContainer", {
      timeline: false,
      animation: false,
      baseLayerPicker: false,
      sceneModePicker: true,
      navigationHelpButton: true,
      homeButton: true,
      infoBox: true,
      selectionIndicator: true,
      skyBox: false,
      skyAtmosphere: false
    });

    // Vit bakgrund
    viewer.scene.backgroundColor = Cesium.Color.WHITE;

    // Din 3D-modell
    const assetId = 4328199;
    Cesium.Cesium3DTileset.fromIonAssetId(assetId)
      .then(tileset => {
        viewer.scene.primitives.add(tileset);
        // Startvy: utzoomad och lite nedåtvinklad
        viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -0.3, 150));

        viewer.homeButton.viewModel.command.beforeExecute.addEventListener(function(e){
          e.cancel = true;
          viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -0.3, 150));
        });
      })
      .otherwise(error => console.error("Fel vid laddning av tileset:", error));
  </script>
</body>
</html>
