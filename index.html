<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Modell – Inspektion</title>

  <!-- Cesium -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <!-- Cesium Navigation -->
  <link href="https://unpkg.com/cesium-navigation-es/dist/Navigation.css" rel="stylesheet">
  <script src="https://unpkg.com/cesium-navigation-es/dist/Navigation.js"></script>

  <!-- Cesium Measure -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CesiumGS/cesium-measure@latest/dist/cesium-measure.css">
  <script src="https://cdn.jsdelivr.net/gh/CesiumGS/cesium-measure@latest/dist/cesium-measure.js"></script>

  <!-- PhotoSwipe -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <script src="https://unpkg.com/photoswipe@5/dist/photoswipe.min.js"></script>

  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; }

    /* Inspektionsbilder */
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-family: sans-serif;
      max-width: 300px;
      max-height: 90%;
      overflow-y: auto;
      z-index: 200;
    }
    .info img {
      width: 150px;
      margin: 3px;
      cursor: pointer;
      display: block;
    }

    /* Logotyp */
    #logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 120px;
      z-index: 300;
      pointer-events: none;
    }

    /* Mätverktyg - knappar i botten mitten */
    .measurementButtons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      display: flex;
      gap: 10px;
      z-index: 200;
    }
    .measurementButtons button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      background-color: #555;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    .measurementButtons button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- Logotyp -->
  <img src="images/logotype.png" id="logo" alt="Logotyp">

  <!-- Inspektionsbilder -->
  <div class="info" id="inspektionsbilder">
    <b>Inspektionsbilder:</b><br>
  </div>

  <!-- Mätverktyg knappar -->
  <div class="measurementButtons">
    <button id="distanceBtn">Avstånd</button>
    <button id="areaBtn">Area</button>
    <button id="angleBtn">Lutning</button>
  </div>

  <script>
    // Din Cesium token
    Cesium.Ion.defaultAccessToken = "DIN_CESIUM_TOKEN_HÄR";

    // Skapa Cesium viewer
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      timeline: false,
      animation: false,
      baseLayerPicker: false,
      sceneModePicker: true,
      navigationHelpButton: true,
      infoBox: true,
      scene3DOnly: true,
      skyBox: false,
      skyAtmosphere: false,
      backgroundColor: Cesium.Color.LIGHTGRAY
    });

    // 3D-modell
    const assetId = 4328199; // byt till ditt assetId
    Cesium.Cesium3DTileset.fromIonAssetId(assetId).then(tileset => {
      viewer.scene.primitives.add(tileset);
      viewer.zoomTo(tileset);
      viewer.homeButton.viewModel.command.beforeExecute.addEventListener(function(e) {
        e.cancel = true;
        viewer.zoomTo(tileset);
      });
    });

    // Navigation-widget
    const navigation = new CesiumNavigation(viewer, {
      enableTranslate: true,
      enableZoomControls: true,
      enableCompass: true,
      enableDistanceLegend: false,
      enableCompassOuterRing: true
    });

    // Cesium Measure
    const measure = new Cesium.Measure(viewer);

    function activateDistance() { measure.showDistance(); }
    function activateArea() { measure.showArea(); }
    function activateAngle() { measure.showAngle(); }

    document.getElementById("distanceBtn").onclick = activateDistance;
    document.getElementById("areaBtn").onclick = activateArea;
    document.getElementById("angleBtn").onclick = activateAngle;

    // PhotoSwipe inspektionsbilder
    const images = [];
    const container = document.getElementById('inspektionsbilder');
    const antalBilder = 87; // ändra vid behov
    for (let i=1; i<=antalBilder; i++){
      const img = document.createElement('img');
      img.src = `images/inspektion${i}.jpg`;
      img.alt = `Inspektion ${i}`;

      img.addEventListener('click', () => {
        const pswp = new PhotoSwipe({
          dataSource: images,
          index: i-1
        });
        pswp.init();
      });

      container.appendChild(img);

      images.push({ src: `images/inspektion${i}.jpg`, w: 1200, h: 800 });
    }

  </script>
</body>
</html>
