<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Modell – Cesium</title>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <style>
    html, body, #cesiumContainer {
      width:100%;
      height:100%;
      margin:0;
      padding:0;
    }

    /* Flytta Cesium-knappar till botten */
    .cesium-viewer-toolbar {
      top: auto !important;
      bottom: 15px !important;
      left: 50% !important;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

  <script>
    /* ========= TOKEN ========= */
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzOTJjOGQxNC1hZjBjLTQ3YzgtYWEyZS1mYWJkZWVmNTM1NTgiLCJpZCI6Mzc1NDE2LCJpYXQiOjE3Njc3NzUwNjh9.jSPe5j-cDkgMNN6S6ISczX7dYZBw6mCvSvBBNPv2J5w";

    /* ========= VIEWER ========= */
    const viewer = new Cesium.Viewer("cesiumContainer", {
      timeline: false,
      animation: false,
      baseLayerPicker: false,

      sceneModePicker: true,
      navigationHelpButton: true,
      homeButton: true,

      // VIKTIGT: lämna glob + imagery orörda
    });

    /* ========= MODELL ========= */
    const assetId = 4328199;

    Cesium.Cesium3DTileset.fromIonAssetId(assetId)
      .then(tileset => {
        viewer.scene.primitives.add(tileset);

        tileset.readyPromise.then(() => {
          viewer.zoomTo(tileset);

          // Home-knappen går alltid till modellen
          viewer.homeButton.viewModel.command.beforeExecute.addEventListener(e => {
            e.cancel = true;
            viewer.zoomTo(tileset);
          });
        });
      })
      .otherwise(err => {
        console.error("Kunde inte ladda tileset:", err);
      });
  </script>
</body>
</html>
