<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Modell – Inspektion</title>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; }
    .info {
      position: absolute; top:10px; left:10px;
      background: rgba(0,0,0,0.7); color:white; padding:10px; font-family:sans-serif; max-width:300px;
      overflow-y: auto; max-height:400px;
    }
    .info img { width:150px; margin:3px; cursor:pointer; }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <div class="info" id="inspektionsbilder">
    <b>Inspektionsbilder:</b><br>
  </div>

  <script>
    // Din Cesium access token
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzOTJjOGQxNC1hZjBjLTQ3YzgtYWEyZS1mYWJkZWVmNTM1NTgiLCJpZCI6Mzc1NDE2LCJpYXQiOjE3Njc3NzUwNjh9.jSPe5j-cDkgMNN6S6ISczX7dYZBw6mCvSvBBNPv2J5w";

    // Skapa Cesium viewer
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      timeline: false,
      animation: false,
      baseLayerPicker: false
    });

    // Lägg till din 3D-modell från Cesium ion
    const assetId = 4328199; // 4328199
    Cesium.Cesium3DTileset.fromIonAssetId(assetId)
      .then(tileset => {
        viewer.scene.primitives.add(tileset);
        viewer.zoomTo(tileset);

        // Mätverktyg (avstånd, area, lutning)
        // Cesium 1.111 stödjer basic measurement via built-in widgets
      });

    // Skapa klickbara inspektionsbilder
    const container = document.getElementById('inspektionsbilder');
    const antalBilder = 87; // ändra om du har färre eller fler
    for (let i=1; i<=antalBilder; i++){
      const link = document.createElement('a');
      link.href = `images/inspektion${i}.jpg`;
      link.target = "_blank"; // öppnas fullsize i ny flik

      const img = document.createElement('img');
      img.src = `images/inspektion${i}.jpg`;
      link.appendChild(img);

      container.appendChild(link);
    }
  </script>
</body>
</html>
