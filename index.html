<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Modell – Cesium</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
  // Din Cesium access token
  Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzOTJjOGQxNC1hZjBjLTQ3YzgtYWEyZS1mYWJkZWVmNTM1NTgiLCJpZCI6Mzc1NDE2LCJpYXQiOjE3Njc3NzUwNjh9.jSPe5j-cDkgMNN6S6ISczX7dYZBw6mCvSvBBNPv2J5w";

  // Ditt Cesium assetId
  const assetId = 4328199;

  // Skapa Cesium Viewer
  const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: false,
      terrainProvider: false,
      skyBox: false,
      skyAtmosphere: false,
      navigationHelpButton: true, // kompassen
      homeButton: true,
      infoBox: true,
      selectionIndicator: true
  });

  // Vit bakgrund
  viewer.scene.backgroundColor = Cesium.Color.WHITE;
  viewer.scene.globe.show = false;

  // Lägg till tileset från Cesium Ion
  Cesium.Cesium3DTileset.fromIonAssetId(assetId).then(tileset => {
      viewer.scene.primitives.add(tileset);

      // Vänta tills tileset är redo
      tileset.readyPromise.then(() => {
          // Zooma och centrera på modellen
          viewer.zoomTo(tileset);

          // Home-knappen centreras på modellen
          viewer.homeButton.viewModel.command.beforeExecute.addEventListener(e => {
              e.cancel = true;
              viewer.zoomTo(tileset);
          });
      });
  }).otherwise(e => console.error("Tileset kunde inte laddas:", e));
</script>
</body>
</html>
